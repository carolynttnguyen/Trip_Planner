<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Trip</title>
    {% load static %}
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Short+Stack&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/add_trip.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-light align-items-center">
        <h2>Add A Trip</h2>
        <ul class="nav justify-content-end">
            <li  class="nav-item">
                <a  class="nav-b" href="/dashboard">Back</a>
            </li>

            <li  class="nav-item">
                <a class="nav-b" href="/logout">Logout</a>
                </li>
        </ul>
    </nav>

    <div class="add_form">
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li> {{message}}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <form action="/create_trip" method="post">
            {% csrf_token %}
            <div>
                <label for="destination">Destination</label>
                <input type="text" name="destination">
            </div>
            
            <div>
                <label for="description">Description</label>
                <input type="text" name="description">
            </div>
            
            <div>
                <label for="start_date">Travel Date From</label>
                <input type="date" name="travel_date_from"> 
            </div>
            
            <div>
                <label for="end_date">Travel Date To</label>
                <input type="date" name="travel_date_to">
            </div>
            

            <input class="btn btn-warning btn-sm"  type="submit" value="Submit">
        </form>
    </div>
    
</body>
</html>
